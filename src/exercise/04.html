<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    const propTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(`${propName} is supposed to a string.`)
        }
      },
    }

    // ğŸ¨ Make a function called `message` which returns the JSX we want to share
    const Message = ({subject, greeting}) => {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    // ğŸ¨ use that function in place of the divs below with:
    // ğŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    // const element = (
    //   <div className="container">
    //     <Message message="Hello Worlds" />
    //     <Message message="Goodbye World" />
    //   </div>
    // )

    // const element = React.createElement(Message, {message: 'Hello World'})

    Message.propTypes = {
      greeting: propTypes.string.isRequired,
      subject: propTypes.string.isRequired,
    }

    const element = (
      <React.Fragment className="container">
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" subject="World" />
      </React.Fragment>
    )

    // ğŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
